<!DOCTYPE html>
<html>
<head>
    <title>AIHackathon</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Jquery Toast CSS -->
    <link href="{% static 'webapp/jquery.toast.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/webapp/styles.css">
    <!-- Noto Sans Font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <!-- PT Mono Font -->
    <link href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap" rel="stylesheet">
    <!-- Open Sans Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <!-- PT Sans Font -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <!-- Oxygen Mono Font -->
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <!-- Overpass Mono Font -->
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono&display=swap" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg sticky-top navbar-registration">
    <div class="collapse navbar-collapse justify-content-start" style="margin-left: 20px;">
        <img src="../../static/webapp/imgs/logo-3.png" style="height: 50px; margin-right: 20px;">
        <img src="../../static/webapp/imgs/TataLogo.png" style="height: 50px; margin-right: 20px;">
        <img src="../../static/webapp/imgs/TataMotorsLogo.png" style="height: 50px; margin-right: 20px;">
    </div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav navbar-custom">
            <li class="nav-item nav-item-link">
                <a class="nav-link" id="link-registration" href="#">Home</a>
            </li>
            <li class="nav-item nav-item-link">
                <a class="nav-link" id="link-registration" href="#">About Us</a>
            </li>
            <li class="nav-item nav-item-link">
                <a class="nav-link" id="link-registration" href="#">Contact Us</a>
            </li>
            <li class="nav-item nav-item-link">
                <a class="nav-link" id="link-registration" href="#">Know More</a>
            </li>
        </ul>
    </div>
</nav>

<div class="registration-box">
    <h1 id="startupRegistrationTitle">Individual Registration</h1>
</div>

<div class="container form-custom">
    <form method="POST" id="individualForm">
        {% csrf_token %}
        <h4 class="form-title">Team Details</h4>

        <div class="form-group">
            <input type="text" class="form-control" id="teamName" placeholder="Team Name" required="false"
                   name="teamName">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="Team Email-Address" placeholder="Email for correspondence"
                   required="false" name="teamEmail">
        </div>

        <h4 class="form-title">Member Details</h4>

        <div class="form-group">

            <button type="button" class="btn btn-primary teamBtn btn-block" onclick="openModal(this.id)"
                    data-member="1" id="member-btn-1">
                Team Member 1 (Mentor)
            </button>
            <button type="button" class="btn btn-primary teamBtn btn-block" onclick="openModal(this.id)"
                    data-member="2" id="member-btn-2">
                Team Member 2
            </button>
            <button type="button" class="btn btn-primary teamBtn btn-block" onclick="openModal(this.id)"
                    data-member="3" id="member-btn-3">
                Team Member 3
            </button>
            <button type="button" class="btn btn-primary teamBtn btn-block" onclick="openModal(this.id)"
                    data-member="4" id="member-btn-4">
                Team Member 4
            </button>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalLong" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Modal Title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container form-custom">
                            <form id="modal-member-form">
                                <h4 class="form-title">Personal Details</h4>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                           required="false" name="firstName">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                                           required="false" name="lastName">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Date Of Birth</span>
                                    </div>
                                    <input type="date" class="form-control" id="dateOfBirth" placeholder="Date of Birth"
                                           required="false" name="dob">
                                </div>
                                <!-- </div> -->
                                <div class="form-group">
                                    <input type="email" class="form-control" id="personalEmail"
                                           placeholder="Personal Email" required="false" name="personalEmail">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="personalPhone"
                                           placeholder="Mobile Number" required="false" name="mobileNo">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="university" placeholder="University"
                                           required="false" name="university">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="specialization"
                                           placeholder="Specialization" required="false" name="specialization">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="address1" placeholder="Address Line 1"
                                           required="false" name="addressLine1">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="address2" placeholder="Address Line 2"
                                           required="false" name="addressLine2">
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="pincode" placeholder="Pincode"
                                               required="false" name="pincode">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="city" placeholder="City"
                                               required="false" name="city">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <select class="custom-select" id="statesList" name="state">
                                        <option value="">Select State</option>
                                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                                        <option value="Daman and Diu">Daman and Diu</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Lakshadweep">Lakshadweep</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Orissa">Orissa</option>
                                        <option value="Pondicherry">Pondicherry</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttaranchal">Uttaranchal</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="West Bengal">West Bengal</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <textarea class="form-control" id="projectsDescription"
                                              placeholder="Projects(If Any)" name="projects"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="reset" hidden id="hidden-reset">
                        <button type="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="handleFormSave()">Save changes</button>
                        <!-- data-dismiss="modal" -->
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary submitBtn" onclick="submitForm()">Submit</button>
    </form>
</div>

<div class="registration-box">
    <h1 id="registration-title">Registrations close</h1>
    <div id="clock"></div>
</div>

<!-- COUNTDOWN JS -->
<script type="text/javascript" src="../../static/webapp/js/countdown.js"></script>
<script type="text/javascript">
    $('#clock').countdown('2019/8/10', function (event) {
        var $this = $(this).html(event.strftime(''
            + '<span>%D</span> days '
            + '<span>%H</span> hr '
            + '<span>%M</span> min '
            + '<span>%S</span> sec'));
    });
</script>

<script src="{% static 'webapp/js/jquery.toast.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="../../static/webapp/js/form.js">

</script>

</body>
</html>
